name: iOS starter workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set XCode version
        run: sudo xcode-select -s /Applications/Xcode_10.3.app/Contents/Developer
      - name: Resolve dependencies with Carthage
        run: carthage update 
      - name: Build to Archive
        run: |
          mkdir output
          xcodebuild build -scheme "15 Universe Facts" -workspace "15 Universe Facts.xcodeproj/15-universe-facts.xcworkspace" -archivePath output/15-universe-facts.xcarchive archive
      - name: Export IPA
        run: |
          mkdir output
          xcodebuild -exportArchive -archivePath output/15-universe-facts.xcarchive/ -exportPath ./output -exportOptionsPlist exportOptions.plist -allowProvisioningUpdates

